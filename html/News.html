<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
html,
body {
  height: 100%;
  margin: 0
}

.box {
  display: flex;
  flex-flow: column;
  height: 100%;
}

.box .row {
  border: 1px dotted grey;
}

.box .row.header {
  flex: 0 1 auto;
  /* The above is shorthand for:
  flex-grow: 0,
  flex-shrink: 1,
  flex-basis: auto
  */
}

.hover-news:hover{
	background-color: #0C2340;
	color: white;
}

.box .row.content {
  flex: 1 1 auto;
}

.box .row.footer {
  flex: 0 1 80px;
}

.form-border{
  border: 1px solid rgb(221, 221, 221);
}
</style>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/News.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <title>Computing Club</title>
</head>

<body ng-app="MainApp" ng-controller="NewsController">
  <!-- Banner at top of page -->
  <div class="banner">
    <img src="../images/ComputingClubBanner.jpg" alt="Banner">
  </div>

  <!-- Nav Bar -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="EventsPage.html">Events </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="News.html">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="CurrentMembers.html">Current Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Apply.html">Apply for Membership</a>
          </li>
        </ul>
      </div>
      <!-- Login Button for Modal -->
      <div class="login-button">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Admin Login</button>
      </div>
    </nav>
  </div>
  <div class="box" style="background-image: url('../images/wallpaper_2.jpg')">
    <div class="container">
        <div class="card col-md-4 hover-news" style=" display: inline-flex !important;" ng-repeat="news in news | orderBy: 'timestamp'">
            <img height="250px" width="100%;" class="card-img-top" src="{{news.img}}" alt="Card image cap">
            <div class="card-body">
              <div class="form-border"></div>
              <h5 class="card-title">{{news.title}}</h5>
              <div class="form-border"></div>
              <p class="card-text">{{news.info}}</p>
              <button class="btn btn-primary" href="{{news.link}}">Learn More</button>
              <p class="card-text"><small class="text-muted">Last updated {{news.timestamp}}</small></p>
            </div>
        </div>
      </div>

    </div>
    <footer style="background-color: rgb(20, 59, 107); color: white;">
        <div class="row">
         <div class="col-md-4">        
     
         </div>
         <div class="col-md-4">        
           <h6 class="display-6" style="text-align: center; font-size: 16px;">Site Powered by Crescent Cool Cats</h6>
         </div>
         <div class="col-md-4">        
           <label style="text-align: center;">Contact us:</label>
           <ul style="list-style: none; cursor: pointer; display: inline !important;">
             <li> <a style="text-decoration: none;"><i class="fab fa-facebook right"></i> Facebook</a></li>
             <li> <a style="text-decoration: none;"><i class="fas fa-address-book right"></i> Address</a></li>
             <li> <a style="text-decoration: none;"><i class="fas fa-phone-square right"></i> Phone number</a></li>
           </ul>
         </div>
       </div>
     </footer>
     <script>
        var MainApp = angular.module('MainApp', []);
        MainApp.controller('NewsController', ['$scope', function($scope) {
          $scope.news = [
            {"title": "News 1", "info":"information about news here :)", "link":"testing.com", "img":"../images/news/news_1.jpg", "timestamp":"10/1/2018"},
            {"title": "News 2", "info":"information about news here :)", "link":"testing.com", "img":"../images/news/news_2.jpg", "timestamp":"11/1/2018"},
            {"title": "News 3", "info":"information about news here :)", "link":"testing.com", "img":"../images/news/news_3.jpg", "timestamp":"12/1/2018"},
            {"title": "News 4", "info":"information about news here :)", "link":"testing.com", "img":"../images/news/news_4.jpg", "timestamp":"1/1/2019"},
            {"title": "News 5", "info":"information about news here :)", "link":"testing.com", "img":"../images/news/news_5.jpg", "timestamp":"2/1/2019"},
            {"title": "News 6", "info":"information about news here :)", "link":"testing.com", "img":"../images/news/news_6.jpg", "timestamp":"3/1/2019"}
          ];

        }]);
     </script>
  </div> <!-- End Nav -->

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #F5F5F5;">
          <button type="button" id="close" class="close" data-dismiss="modal">&times;</button>
          <div class="container-fluid text-center">
            <h3 class="modal-title">Admin Login</h3>
          </div>
        </div>
        <div class="modal-body">
          <div class="container-fluid text-center">
            <form onsubmit="">
              <div class="form-group">
                <label for="nameInput">Username</label>
                <input type="name" class="form-control" id="nameInput" placeholder="Username" required>
              </div>
              <div class="form-group">
                <label for="passInput">Password</label>
                <input type="password" class="form-control" id="passInput" placeholder="Password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default" onclick="location.href = 'AdminPage.html'">Login</button>
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember Me
                </label>
                <div class="form-group">
                  <span class="psw"><a href="" onclick="return false;">
                      <p>Forgot Password?</p>
                    </a></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- End Login Modal -->
</body>

</html>
